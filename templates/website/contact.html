{% extends '_base.html' %}

{% load crispy_forms_tags %}

<title>{% block title %}Contact | {{ block.super }}{% endblock %}</title>

{% block content %}
    <div class="container">
    <h1 style="text-align: center">Contact</h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary">Submit</button>
    </form>
    </div>
{% endblock %}
